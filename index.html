<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">keirialaa</a>.
    </div>

    <div class="component">
      <div class="result">
        <h3>Your Result</h3>
        <div class="circle">
          <div class="score">
            <h2>76</h2>
            <h3>of 100</h3>
          </div>
        </div>
        <h2>Great</h2>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="summary">
        <h3>Summary</h3>
        <div class="feature reaction">
          <div class="label">
            <img src="./assets/images/icon-reaction.svg" alt="reaction" />
            <p>Reaction</p>
          </div>
          <h4><span>80</span> / 100</h4>
        </div>
        <div class="feature memory">
          <div class="label"><img src="./assets/images/icon-memory.svg" alt="memory" />
            <p>Memory</p></div>
          <h4><span>92</span> / 100</h4>
        </div>
        <div class="feature verbal">
          <div class="label"><img src="./assets/images/icon-verbal.svg" alt="verbal" />
            <p>Verbal</p></div>
          <h4><span>61</span> / 100</h4>
        </div>
        <div class="feature visual">
          <div class="label"> <img src="./assets/images/icon-visual.svg" alt="visual" />
            <p>Visual</p></div>
          <h4><span>72</span> / 100</h4>
        </div>

        <button type="button">Continue</button>
      </div>
    </div>
  </body>
</html>
